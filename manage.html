<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店后台管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
	<link rel="stylesheet" href="manage.css">

</head>
<body>
    <!-- 登录页面 -->
    <div id="login-page" class="login-container" style="display: none;">
        <h2 class="text-center mb-4">酒店后台管理系统</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="login-username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="login-username" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">密码</label>
                <input type="password" class="form-control" id="login-password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">登录</button>
            </div>
            <div class="text-center mt-3">
                <a href="#" id="show-register">注册新账号</a>
            </div>
        </form>
    </div>

    <!-- 注册页面 -->
    <div id="register-page" class="login-container" style="display: none;">
        <h2 class="text-center mb-4">注册新账号</h2>
        <form id="register-form">
            <div class="mb-3">
                <label for="register-username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="register-username" required>
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label">密码</label>
                <input type="password" class="form-control" id="register-password" required>
            </div>
            <div class="mb-3">
                <label for="register-confirm-password" class="form-label">确认密码</label>
                <input type="password" class="form-control" id="register-confirm-password" required>
            </div>
            <div class="mb-3">
                <label for="register-email" class="form-label">电子邮箱</label>
                <input type="email" class="form-control" id="register-email" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">注册</button>
                <button type="button" class="btn btn-outline-secondary" id="back-to-login">返回登录</button>
            </div>
        </form>
    </div>

    <!-- 主界面 -->
    <div id="main-app" style="display: none;">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h4>酒店管理系统</h4>
                <small id="current-user">管理员</small>
            </div>
            <ul class="sidebar-menu">
                <li class="active" data-page="dashboard">
                    <a href="#"><i class="fas fa-tachometer-alt"></i> 仪表盘</a>
                </li>
                <li data-page="rooms">
                    <a href="#"><i class="fas fa-bed"></i> 房间管理</a>
                </li>
                <li data-page="reservations">
                    <a href="#"><i class="fas fa-calendar-check"></i> 预订管理</a>
                </li>
                <li data-page="guests">
                    <a href="#"><i class="fas fa-users"></i> 客人管理</a>
                </li>
                <li data-page="staff">
                    <a href="#"><i class="fas fa-user-tie"></i> 员工管理</a>
                </li>
                <li data-page="settings">
                    <a href="#"><i class="fas fa-cog"></i> 系统设置</a>
                </li>
                <li>
                    <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
                </li>
            </ul>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 仪表盘 -->
            <div id="dashboard-page" class="page-content">
                <h3 class="mb-4">仪表盘</h3>
                <div class="row">
                    <div class="col-md-3">
                        <div class="dashboard-card card-primary">
                            <i class="fas fa-bed fa-3x"></i>
                            <div class="card-value" id="total-rooms">0</div>
                            <div class="card-label">总房间数</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-card card-success">
                            <i class="fas fa-calendar-check fa-3x"></i>
                            <div class="card-value" id="active-reservations">0</div>
                            <div class="card-label">今日入住</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-card card-warning">
                            <i class="fas fa-calendar-times fa-3x"></i>
                            <div class="card-value" id="checkout-today">0</div>
                            <div class="card-label">今日退房</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-card card-danger">
                            <i class="fas fa-exclamation-triangle fa-3x"></i>
                            <div class="card-value" id="available-rooms">0</div>
                            <div class="card-label">可用房间</div>
                        </div>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">近期预订</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="recent-reservations">
                                <thead>
                                    <tr>
                                        <th>预订ID</th>
                                        <th>客人</th>
                                        <th>房间</th>
                                        <th>入住日期</th>
                                        <th>离店日期</th>
                                        <th>状态</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 房间管理 -->
            <div id="rooms-page" class="page-content" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>房间管理</h3>
                    <button class="btn btn-primary" id="add-room-btn">
                        <i class="fas fa-plus"></i> 添加房间
                    </button>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="rooms-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>房间号</th>
                                        <th>类型</th>
                                        <th>价格</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 添加/编辑房间表单 -->
            <div id="room-form-modal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="room-modal-title">添加房间</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="room-form">
                                <input type="hidden" id="room-id">
                                <div class="mb-3">
                                    <label for="room-number" class="form-label">房间号</label>
                                    <input type="text" class="form-control" id="room-number" required>
                                </div>
                                <div class="mb-3">
                                    <label for="room-type" class="form-label">房间类型</label>
                                    <select class="form-select" id="room-type" required>
                                        <option value="标准间">标准间</option>
                                        <option value="大床房">大床房</option>
                                        <option value="豪华套房">豪华套房</option>
                                        <option value="行政套房">行政套房</option>
                                        <option value="总统套房">总统套房</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="room-price" class="form-label">价格(元/晚)</label>
                                    <input type="number" class="form-control" id="room-price" required>
                                </div>
                                <div class="mb-3">
                                    <label for="room-status" class="form-label">状态</label>
                                    <select class="form-select" id="room-status" required>
                                        <option value="available">可用</option>
                                        <option value="occupied">已入住</option>
                                        <option value="maintenance">维修中</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="room-capacity" class="form-label">容纳人数</label>
                                    <input type="number" class="form-control" id="room-capacity" required>
                                </div>
                                <div class="mb-3">
                                    <label for="room-description" class="form-label">描述</label>
                                    <textarea class="form-control" id="room-description" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="room-image" class="form-label">房间图片URL</label>
                                    <input type="text" class="form-control" id="room-image">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="save-room">保存</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 预订管理 -->
            <div id="reservations-page" class="page-content" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>预订管理</h3>
                    <button class="btn btn-primary" id="add-reservation-btn">
                        <i class="fas fa-plus"></i> 添加预订
                    </button>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="reservation-filter-status" class="form-label">状态筛选</label>
                                <select class="form-select" id="reservation-filter-status">
                                    <option value="">全部</option>
                                    <option value="confirmed">已确认</option>
                                    <option value="checked-in">已入住</option>
                                    <option value="completed">已完成</option>
                                    <option value="cancelled">已取消</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="reservation-filter-date" class="form-label">日期筛选</label>
                                <input type="date" class="form-control" id="reservation-filter-date">
                            </div>
                            <div class="col-md-4">
                                <label for="reservation-search" class="form-label">搜索</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="reservation-search" placeholder="客人姓名或ID">
                                    <button class="btn btn-outline-secondary" type="button" id="reservation-search-btn">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover" id="reservations-table">
                                <thead>
                                    <tr>
                                        <th>预订ID</th>
                                        <th>客人</th>
                                        <th>房间</th>
                                        <th>入住日期</th>
                                        <th>离店日期</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 添加/编辑预订表单 -->
            <div id="reservation-form-modal" class="modal fade" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="reservation-modal-title">添加预订</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="reservation-form">
                                <input type="hidden" id="reservation-id">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="reservation-guest" class="form-label">客人</label>
                                        <select class="form-select" id="reservation-guest" required>
                                            <!-- 动态加载 -->
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="reservation-room" class="form-label">房间</label>
                                        <select class="form-select" id="reservation-room" required>
                                            <!-- 动态加载 -->
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="reservation-checkin" class="form-label">入住日期</label>
                                        <input type="date" class="form-control" id="reservation-checkin" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="reservation-checkout" class="form-label">离店日期</label>
                                        <input type="date" class="form-control" id="reservation-checkout" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="reservation-adults" class="form-label">成人</label>
                                        <input type="number" class="form-control" id="reservation-adults" min="1" value="1" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="reservation-children" class="form-label">儿童</label>
                                        <input type="number" class="form-control" id="reservation-children" min="0" value="0">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="reservation-status" class="form-label">状态</label>
                                    <select class="form-select" id="reservation-status" required>
                                        <option value="confirmed">已确认</option>
                                        <option value="checked-in">已入住</option>
                                        <option value="completed">已完成</option>
                                        <option value="cancelled">已取消</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="reservation-notes" class="form-label">备注</label>
                                    <textarea class="form-control" id="reservation-notes" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="save-reservation">保存</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 客人管理 -->
            <div id="guests-page" class="page-content" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>客人管理</h3>
                    <button class="btn btn-primary" id="add-guest-btn">
                        <i class="fas fa-plus"></i> 添加客人
                    </button>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="guests-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>姓名</th>
                                        <th>证件号</th>
                                        <th>电话</th>
                                        <th>邮箱</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 添加/编辑客人表单 -->
            <div id="guest-form-modal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="guest-modal-title">添加客人</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="guest-form">
                                <input type="hidden" id="guest-id">
                                <div class="mb-3">
                                    <label for="guest-name" class="form-label">姓名</label>
                                    <input type="text" class="form-control" id="guest-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="guest-id-type" class="form-label">证件类型</label>
                                    <select class="form-select" id="guest-id-type" required>
                                        <option value="身份证">身份证</option>
                                        <option value="护照">护照</option>
                                        <option value="驾照">驾照</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="guest-id-number" class="form-label">证件号码</label>
                                    <input type="text" class="form-control" id="guest-id-number" required>
                                </div>
                                <div class="mb-3">
                                    <label for="guest-phone" class="form-label">电话</label>
                                    <input type="tel" class="form-control" id="guest-phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="guest-email" class="form-label">邮箱</label>
                                    <input type="email" class="form-control" id="guest-email">
                                </div>
                                <div class="mb-3">
                                    <label for="guest-address" class="form-label">地址</label>
                                    <textarea class="form-control" id="guest-address" rows="2"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="save-guest">保存</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 员工管理 -->
            <div id="staff-page" class="page-content" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>员工管理</h3>
                    <button class="btn btn-primary" id="add-staff-btn">
                        <i class="fas fa-plus"></i> 添加员工
                    </button>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="staff-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>姓名</th>
                                        <th>职位</th>
                                        <th>电话</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 添加/编辑员工表单 -->
            <div id="staff-form-modal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staff-modal-title">添加员工</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="staff-form">
                                <input type="hidden" id="staff-id">
                                <div class="mb-3">
                                    <label for="staff-name" class="form-label">姓名</label>
                                    <input type="text" class="form-control" id="staff-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="staff-position" class="form-label">职位</label>
                                    <select class="form-select" id="staff-position" required>
                                        <option value="前台">前台</option>
                                        <option value="经理">经理</option>
                                        <option value="清洁人员">清洁人员</option>
                                        <option value="维修人员">维修人员</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="staff-phone" class="form-label">电话</label>
                                    <input type="tel" class="form-control" id="staff-phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="staff-email" class="form-label">邮箱</label>
                                    <input type="email" class="form-control" id="staff-email">
                                </div>
                                <div class="mb-3">
                                    <label for="staff-status" class="form-label">状态</label>
                                    <select class="form-select" id="staff-status" required>
                                        <option value="active">在职</option>
                                        <option value="inactive">离职</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="save-staff">保存</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 系统设置 -->
            <div id="settings-page" class="page-content" style="display: none;">
                <h3 class="mb-4">系统设置</h3>
                <div class="card">
                    <div class="card-body">
                        <form id="settings-form">
                            <div class="mb-3">
                                <label for="hotel-name" class="form-label">酒店名称</label>
                                <input type="text" class="form-control" id="hotel-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="hotel-address" class="form-label">酒店地址</label>
                                <input type="text" class="form-control" id="hotel-address" required>
                            </div>
                            <div class="mb-3">
                                <label for="hotel-phone" class="form-label">联系电话</label>
                                <input type="tel" class="form-control" id="hotel-phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="hotel-email" class="form-label">联系邮箱</label>
                                <input type="email" class="form-control" id="hotel-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="hotel-website" class="form-label">网站地址</label>
                                <input type="url" class="form-control" id="hotel-website">
                            </div>
                            <div class="mb-3">
                                <label for="hotel-description" class="form-label">酒店描述</label>
                                <textarea class="form-control" id="hotel-description" rows="3"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">保存设置</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
